<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单提交</title>
	<script>
	window.onload =  function(){

		var oBtn = document.getElementById('test');
		oBtn.onclick = function(){
			//打开浏览器
				// 1.创建ajax对象 ie6 ActitiveXObject('Mircrosoft.XMLHTTP');
				var xhr = null;
				 try{

					xhr = new XMLHttpRequest();


				 }catch(e){
				 	
					xhr = new ActitiveXObject('Mircrosoft.XMLHTTP');

				 }
			//输入地址 
			//
			xhr.open('get','1.txt',true);//false为同步
			// 提交
			xhr.send();
			//等待返回 关门
			xhr.onreadystatechange = function(){
				//1.当状态值改变的时候发生1 。2，3 ，4ajax工作状态
				//2.容错处理服务器状态status 200
				if(xhr.readyState ==4){
					if(xhr.status == 200){

						alert(xhr.responseText);
					}else{

						alert('出错了'+xhr.status);
					}

					
				}
			}

		}

	}
	</script>
</head>
<body>
	

	<input type="button" placeholder="" value="提交" id="test">
	
</body>
</html>
